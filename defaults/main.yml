---
# defaults file for ansible-role-sshd_trusted_user_ca_setup

_sshd_trusted_user_ca_setup:
  filename: trusted-user-ca-certs.pub
  public_keys:
    - "ssh-rsa  Demo CA"
  trusted_principals:
    filename_pattern: "%u_principals"
    filename:
      - "admin_principals"
    principals:
      - "demo-user-1"
      - "demo-user-2"
